{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}

<!-- Form to create a new post -->
<h2>Create a New Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Post</button>
</form>
{% endblock %}
